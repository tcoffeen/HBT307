interfaces {
    ethernet eth0 {
        address 172.16.0.6/30
        address 2001:db8:0:2::b/64
        address 192.168.255.254/24
        hw-id 50:00:00:05:00:00
    }
    ethernet eth1 {
        address 192.168.51.1/24
        address 3fff:1d00:3001:1d33::1/64
        hw-id 50:00:00:05:00:01
    }
    ethernet eth2 {
        address 3fff:1d00:3001:1d34::1/64
        hw-id 50:00:00:05:00:02
    }
    ethernet eth3 {
        address 192.168.53.1/24
        address 3fff:1d00:3001:1d35::1/64
        hw-id 50:00:00:05:00:03
    }
    loopback lo {
    }
}
nat64 {
    source {
        rule 100 {
            source {
                prefix 2001:db8:3001:1dff::/96
            }
            translation {
                pool 10 {
                    address 192.168.255.254
                    port 1-65535
                }
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
        }
        interface eth0 {
            area 0
        }
        interface eth1 {
            area 0
            passive {
            }
        }
        interface eth3 {
            area 0
            passive {
            }
        }
        parameters {
            router-id 0.0.0.2
        }
    }
    ospfv3 {
        area 0 {
        }
        interface eth0 {
            area 0
        }
        interface eth1 {
            area 0
            passive
        }
        interface eth2 {
            area 0
            passive
        }
        interface eth3 {
            area 0
            passive
        }
        parameters {
            router-id 0.0.0.2
        }
    }
}
service {
    dhcp-relay {
        listen-interface eth1
        listen-interface eth3
        server 192.168.50.53
        upstream-interface eth0
    }
    dhcpv6-relay {
        listen-interface eth1 {
        }
        listen-interface eth2 {
        }
        listen-interface eth3 {
        }
        upstream-interface eth0 {
            address 3fff:1d00:3001:1d32::53
        }
    }
    dns {
        forwarding {
            allow-from 3fff:1d00:3001:1d34::/64
            dns64-prefix 2001:db8:3001:1dff::/96
            listen-address 3fff:1d00:3001:1d34::1
        }
    }
    router-advert {
        interface eth0 {
            no-send-advert
        }
        interface eth1 {
            managed-flag
            other-config-flag
            prefix 3fff:1d00:3001:1d33::/64 {
            }
        }
        interface eth2 {
            managed-flag
            other-config-flag
        }
        interface eth3 {
            name-server 3fff:1d00:3001:1d32::53
            nat64prefix 2001:db8:3001:1dff::/96 {
            }
            prefix 3fff:1d00:3001:1d35::/64 {
            }
        }
    }
}
system {
    host-name R2
}