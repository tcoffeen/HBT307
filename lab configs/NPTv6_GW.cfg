version 16.3
!
hostname NPTv6_GW
!
ipv6 unicast-routing
!
interface Loopback0
 no ip address
 ipv6 address <External-Delegated-Prefix>::1/60
!
interface GigabitEthernet1
 ip address dhcp
 ip nat outside
 nat66 outside
 ipv6 address autoconfig default
 ipv6 enable
 ipv6 dhcp client pd INET rapid-commit
!
interface GigabitEthernet2
 ip address 172.16.0.1 255.255.255.252
 ip nat inside
 nat66 inside
 ipv6 address 2001:DB8:0:1::1/64
 ipv6 enable
 ipv6 nd prefix default no-advertise
!
ip nat inside source list 1 interface GigabitEthernet1 overload
!
ip route 172.16.0.0 255.255.255.0 172.16.0.2
ip route 192.168.0.0 255.255.0.0 172.16.0.2
!
access-list 1 permit 192.168.0.0 0.0.255.255
ipv6 route 3FFF:1D00:3001:1D30::/60 2001:DB8:0:1::2
!
nat66 prefix inside 3FFF:1D00:3001:1D30::/60 outside <External-Delegated-Prefix>::/60
!
end